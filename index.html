<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI and Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/a3ac030042.js" crossorigin="anonymous"></script>
    <!-- Custom Class Tailwind-->
    <style type="text/tailwindcss">
        @theme {
            --font-sora: "Sora", serif;
            --color-bg-primary: #B68C5A;
        }
    </style>
    
    <style>
        .font-sora {
            font-family: "Sora", serif;
        }
    </style>
    <title>Natures platter</title>
</head>
<body class="font-sora">
    <!-- Header -->
    <header class="container mx-auto">
        <!-- nav bar --> 
         <nav class="font-normal text-xl border border-t-0 border-l-0 border-r-0 border-b-1 border-b-green-400 md:border-0 mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start sm:flex w-full justify-between">
                    <img src="assets/logo-header.png" class="w-28 md:w-[100%] lg:max-w-[154px]">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />
                      </svg>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-auto p-2 shadow right-4">
                      <li><a>Product</a></li>
                      <li><a>Services</a></li>
                      <li><a>Contact us</a></li>
                    </ul>
                  </div>
                  
                </div>
                <div class="navbar-center hidden md:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Product</a></li>
                    <li><a href="">Services</a></li>
                    <li><a>Contact us</a></li>
                  </ul>
                </div>
                <div class="navbar-end space-x-3 hidden md:flex">
                  <i class="fa-solid fa-cart-shopping"></i>  
                  <i class="fa-solid fa-magnifying-glass"></i>  
                  <a class="btn btn-outline border-green-500">Login</a>
                  <a class="btn bg-green-500 text-white">Register</a>
                </div>
              </div>
         </nav>
    </header>
    <!-- Main -->
     <main></main>
    <!-- Footer -->
     <footer></footer>
</body>
</html>
